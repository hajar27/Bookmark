<html>

<head>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container py-5">
    <header class="py-3">
      <h1 class="fs-1 fw-bolder text-muted">
        Bookmarker
      </h1>
    </header>
    <div class="p-3 border border-end-0 border-start-0 border-dark">
      <div class=" bg-light p-5">
        <div class="text-center my-4">
          <h2 class="fs-3">
            Bookmark your favorite sites
          </h2>
        </div>
        <div class="text-center my-4">
          <label class="fw-bolder mb-3" for="siteName">Site Name</label>
          <input type="text" class="form-control mb-1" id="siteName" placeholder="Bookmark Name">
          <p class="alert alert-danger"></p>
        </div>
        <div class="text-center my-4">
          <label class="fw-bolder mb-3" for="siteUrl">Site URL</label>
          <input type="text" class="form-control mb-1" id="siteUrl" placeholder="Website URL">
          <p class="alert alert-danger"></p>
        </div>
        <div class="text-center">
          <button onclick="addBookMark()" class="btn btn-outline-info">Submit</button>
        </div>
      </div>

    </div>
    <div class="table-toggle mt-5">
      <table class="table">
        <thead>
          <th>siteName</th>
          <th>siteUrl</th>
          <th>delete</th>
        </thead>
        <tbody id="Row" class=""></tbody>
      </table>
    </div>
  </div>


  </div>


</body>



<script src="js/index.js"></script>


</html>
